<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Resultado da Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Detalhes do Filme</h1><br>

        <!--<form th:action="@{/movies/search}" method="get" class="mt-4">
            <input type="text" name="movieName" placeholder="Digite o nome do filme" class="form-control" required><br>-->
        <!--<button type="submit" class="btn btn-primary mt-2">Pesquisar</button>-->

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">PESQUISE O NOME DO FILME</a>
                <form th:action="@{/movie/search}" method="get" class="d-flex" role="search">
                    <input class="form-control me-2" name="movieName" type="text" placeholder="digite aqui..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">pesquisar</button>
                </form>
            </div>
        </nav>
        </form><br>

        <div th:if="${movie != null}" class="mt-4">
            <h3 th:text="${movie.originalTitle}"></h3>
            
            <div class="card border-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Titulo:</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"><span th:text="${movie.originalTitle}"></span></p>
                </div>
            </div>

            <div class="card border-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Linguagem:</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"><span th:text="${movie.originalLanguage}"></span></p>
                </div>
            </div>
            <div class="card border-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Sinopse:</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"><span th:text="${movie.overview}"></span></p>
                </div>
            </div>
            <!--<p><strong>Lançamento:</strong> <span th:text="${movie.releaseDate}"></span></p>
            <p><strong>Avaliação:</strong> <span th:text="${movie.voteAverage}"></span></p>
            <p><strong>Sinopse:</strong> <span th:text="${movie.overview}"></span></p>-->

            <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" alt="Poster do filme" class="mt-3">
        </div>

        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
